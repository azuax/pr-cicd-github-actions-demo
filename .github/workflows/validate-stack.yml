name: "Create Stack on pull request and delete it when merge"
on:
    pull_request:
        paths:
            - "cloudformation/**"
permissions:
    pull-requests: write
    contents: read
jobs:
    validate-cfn:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v3
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1
            - name: Validate CloudFormation
              run: |
                  aws cloudformation validate-template \
                  --template-body file://cloudformation/stack.yaml \
                  --parameters ParameterKey=Environment,ParameterValue=test \
                  ParameterKey=BucketName,ParameterValue=$bucket_name
            - name: Deploy stack
              run: |
                  stack_name="pr-test-stack-${{ github.event.pull_request.number }}"
                  bucket_name="$stack_name""-bucket"
                  aws cloudformation create-stack \
                  --stack-name $stack_name \
                  --template-body file://cloudformation/stack.yaml
                  --parameters ParameterKey=Environment,ParameterValue=test \
                  ParameterKey=BucketName,ParameterValue=$bucket_name
            - name: Comment on PR
              uses: actions/github-script@v6
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: "CloudFormation test stack deployed. Stack name: pr-test-stack-${{ github.event.pull_request.number }}"
                      })
    cleanup-on-merge:
        runs-on: ubuntu-latest
        if: github.event.pull_request.merged == true
        steps:
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v3
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1
            - name: Delete test stack
              run: |
                  stack_name="pr-test-stack-${{ github.event.pull_request.number }}"
                  aws cloudformation delete-stack --stack-name $stack_name
